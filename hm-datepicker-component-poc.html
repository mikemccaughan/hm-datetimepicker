<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Date/Time Picker</title>
    <script type="module" src="./HMDateTimePickerComponent.mjs"></script>
    <script>
      function pickerOpened() {
        document.querySelector('.open').classList.add('show');
        document.querySelector('.close').classList.remove('show');
        document.querySelector('.date-select').classList.remove('show');
        document.querySelector('.time-select').classList.remove('show');
        document.querySelector('.month-select').classList.remove('show');
        document.querySelector('.year-select').classList.remove('show');
        document.querySelector('.prev-month').classList.remove('show');
        document.querySelector('.next-month').classList.remove('show');
        document.querySelector('.submit').classList.remove('show');
        document.querySelector('.cancel').classList.remove('show');
        document.querySelector('.error').classList.remove('show');
      }
      function pickerClosed() {
        document.querySelector('.open').classList.remove('show');
        document.querySelector('.close').classList.add('show');
        document.querySelector('.date-select').classList.remove('show');
        document.querySelector('.time-select').classList.remove('show');
        document.querySelector('.month-select').classList.remove('show');
        document.querySelector('.year-select').classList.remove('show');
        document.querySelector('.prev-month').classList.remove('show');
        document.querySelector('.next-month').classList.remove('show');
        document.querySelector('.submit').classList.remove('show');
        document.querySelector('.cancel').classList.remove('show');
        document.querySelector('.error').classList.remove('show');
      }
      window.addEventListener('load', () => {
        document.getElementById('hm-dtp-03').addEventListener('hm-dtp-open', pickerOpened);
        document.getElementById('hm-dtp-03').addEventListener('hm-dtp-close', pickerClosed);
      });
    </script>
    <style>
      .status {
        border: 1px solid black;
        padding: 1rem 1rem 1rem 2rem;
        position: absolute;
        right: 40px;
        width: 400px;
      }
      .status li {
        display: none;
      }
      .status li.show {
        display: list-item;
      }
    </style>
  </head>
  <body>
    <form>
      <p>
        <hm-date-time-picker
          use-utc="true"
          default-value=""
          format="MM/dd/yyyy"
          min-date="today"
          max-date="+100y"
          show-on="focus button"
          title="Date/Time Picker (uses UTC, no default, MM/dd/yyyy, min-date today,
        max-date +100y, show-on focus button)"
          id="hm-dtp"
        >
        </hm-date-time-picker>
      </p>
      <p>
        <hm-date-time-picker
          use-utc="false"
          default-value=""
          format="y-M-d"
          min-date="-1d"
          max-date="+1m"
          show-on="button"
          title="Date/Time Picker (does not use UTC, no default, y-M-d, min-date yesterday,
        max-date +1m, show-on button)"
          id="hm-dtp-02"
        >
        </hm-date-time-picker>
      </p>
      <p>
        <hm-date-time-picker
          use-utc="true"
          default-value="2022-01-01"
          format="d/M/y"
          tt-date-format="EEEE, d MMMM, y"
          tt-tabs-button-format="MMMM y"
          tt-prev-button-format="MMMM y"
          tt-next-button-format="MMMM y"
          tabs-button-format="MMMM y"
          prev-text="Prev"
          next-text="Next"
          show-manual-entry="false"
          allow-manual-entry="false"
          close-calendar-on-date-select="true"
          time-zone="America/Chicago"
          min-date="yesterday"
          max-date="+100y"
          show-on="button"
          use-year-and-month-tabs="true"
          title="Date/Time Picker (does not use UTC, default 2022-01-01, d/M/y, time zone America/Chicago, min-date yesterday,
        max-date +100y, show-on button, uses year and month tabs)"
          id="hm-dtp-03"
        >
        </hm-date-time-picker>
        <ul class="status">
          <li class="open">Open</li>
          <li class="close">Closed</li>
          <li class="date-select">Date Selected <span class="date"></span></li>
          <li class="time-select">Time Selected <span class="time"></span></li>
          <li class="month-select">Month Selected <span class="month"></span></li>
          <li class="year-select">Year Selected <span class="year"></span></li>
          <li class="prev-month">Month Selected <span class="month"></span></li>
          <li class="next-month">Month Selected <span class="month"></span></li>
          <li class="submit">Submit (Ok)</li>
          <li class="cancel">Cancel</li>
          <li class="error">Error <span class="error"></span></li>
        </ul>
      </p>
    </form>
  </body>
</html>
